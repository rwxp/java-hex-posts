spring.application.name=posts
json-placeholder.client.name=jsonPlaceholderClient
json-placeholder.url=https://jsonplaceholder.typicode.com/posts

# Configuración de la conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/posts_application?useSSL=false&serverTimezone=UTC
spring.datasource.username=your-username
spring.datasource.password=your-password

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
